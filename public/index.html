<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-bottom: 80px">
        <h2>Books</h2>
        <form name="userForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Title:</label>
                <input class="form-control" name="title" required>
            </div>
            <div class="form-group">
                <label for="age">Author:</label>
                <input class="form-control" name="author" required>
            </div>
            <div class="form-group">
                <label for="text">Released Date:</label>
                <input type="date" class="form-control" id="text" placeholder="Enter completion date" name="release" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            <a id="reset" class="btn btn-primary mb-2">Clear</a>
        </form>
    </div>

    <div class="container">
        <h2>Available Books</h2> 
        <table class="table table-condensed table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Release Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Here is code, generated by AJAX -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
